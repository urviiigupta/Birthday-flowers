<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Check</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="checkName()">Submit</button>
    <p id="errorMessage" class="error">Sorry, you must be great, but you're not Mehak.</p>

    <script>
        function checkName() {
            const name = document.getElementById('nameInput').value.toLowerCase();
            if (name === 'mehak') {
                window.location.href = 'main.html'; // Redirect to the main HTML file
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
